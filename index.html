<!DOCTYPE html>
<html>
	<head>
		<title>Find Your City</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    	<style>
    		body {
    			background-color: #c9c9c9;
    		}
    		#search-box {
    			background-color: #8a8a8a;
    			border-radius: 5px;
    			padding: 20px;
    		}
    		button {
    			padding: 50px;
    		}
    	</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row search">
				<div id="search-box" class="col-md-10 col-md-offset-2 center-block">
					<form role="form" action="">
						<input type="search" placeholder="Enter your city here" name="city-query">
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
