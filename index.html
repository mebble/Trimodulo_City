<!DOCTYPE html>
<html>
	<head>
		<title>Find Your City</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="lib/skeleton/skeleton.css">
		<link rel="stylesheet" type="text/css" href="lib/skeleton/normalize.css">
    	<style>
    		body {
    			background-image: url("src/images/autumn.jpg");
    		}
    		#search-box {
    			background-color: #e6e6e6;
    			background-image: url("src/images/waves.png");
    			background-position: -20px;
    			border-radius: 5px;
    			padding: 20px 20px;
    			width: 100%;
    			margin: 0px auto;
    			box-shadow: 0px 2px 4px 0px rgb(99, 99, 99);
    		}
    		form {
    			text-align: center;
    			vertical-align: middle;
    		}
    		button {
    			margin-left: 5%;
    		}
    	</style>
	</head>
	<body>
		<div class="container">
			<div class="row" style="width: 500px; margin-left: 25%">
				<div id="search-box" class="one-half column" style="margin-top: 50%;">
					<form role="form" action="" method="">
						<p></p>
						<input type="search" placeholder="Enter your city here" name="city-query">
						<button type="submit" class="btn btn-primary">Go</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
